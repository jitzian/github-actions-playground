name: Execute on Pull Request
run-name: Â¡I'm learning GitHub Triggers! #Optional and used for logs
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
        - '**.py'
    branches:
      - main
      - feature/*

  issue_comment:
    types: [created, deleted]

  schedule:
    - cron: '59 23 * * SUN'
    
jobs:
    pr-workflow:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Define variable
              run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
            - name: Run script
              run: python on_pull_request.py
    push-workflow:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Define variable
              run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
            - name: Run script
              run: python on_push.py
    comment-workflow:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Define variable
              run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
            - name: Run script
              run: python on_issue_comment.py
